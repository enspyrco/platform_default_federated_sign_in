version: 0.0.0-a1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  
  apple_sign_in_for_perception:
    git: https://github.com/enspyrco/apple_sign_in_for_perception
  google_sign_in_for_perception:
